<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>God's Word Poster Studio</title>
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#121212">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Marck+Script&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            margin: 0;
        }

        .sidebar {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            width: 340px;
            height: 92vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #333;
        }

        h2 {
            font-family: 'Cinzel', serif;
            font-size: 14px;
            color: #d4af37;
            border-bottom: 1px solid #333;
            padding-bottom: 8px;
            margin-top: 0;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 10px;
            text-transform: uppercase;
            color: #888;
            letter-spacing: 1px;
        }

        textarea, input, select {
            width: 100%;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            padding: 12px;
            margin-top: 5px;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .clear-text-btn {
            background: transparent;
            color: #ff5555;
            border: 1px solid #443333;
            padding: 8px;
            margin-top: 8px;
            border-radius: 4px;
            font-size: 9px;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .toggle-row {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
            font-size: 12px;
            color: #ddd;
        }

        .toggle-row input {
            width: auto;
            margin: 0;
        }

        .preset-container {
            margin-top: 10px;
            background: #252525;
            padding: 10px;
            border-radius: 8px;
            border: 1px dashed #444;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-top: 10px;
        }

        .thumb-wrapper, .profile-thumb-wrapper {
            position: relative;
            width: 100%;
            aspect-ratio: 9/16;
            border-radius: 4px;
            overflow: hidden;
            border: 2px solid transparent;
            cursor: pointer;
            background: #111;
        }

        .profile-thumb-wrapper {
            aspect-ratio: 1/1;
            border-radius: 8px;
        }

        .thumb-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .del-btn {
            position: absolute;
            top: 2px;
            right: 2px;
            background: rgba(255,0,0,0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 5;
        }

        .btn-add-preset {
            background: #444;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            width: 100%;
        }

        .download-btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            background: #d4af37;
            color: #000;
            font-size: 16px;
        }

        .reset-btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #444;
            border-radius: 6px;
            background: transparent;
            color: #666;
            font-size: 11px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #poster-canvas {
            width: 360px;
            height: 640px;
            position: relative;
            overflow: hidden;
            background: #000;
            flex-shrink: 0;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        }

        #bg-image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
            display: none;
        }

        #bg-image[src^="data"], #bg-image[src^="http"] {
            display: block;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.8));
            z-index: 2;
            pointer-events: none;
        }

        .poster-content {
            position: relative;
            z-index: 3;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            padding: 25px 30px 20px 30px;
            box-sizing: border-box;
            text-align: center;
        }

        .date-stamp {
            font-family: 'Cinzel', serif;
            font-size: 9px;
            letter-spacing: 2px;
            color: #fff;
            text-transform: uppercase;
            background: rgba(0, 0, 0, 0.35);
            padding: 5px 15px;
            border-radius: 20px;
            backdrop-filter: blur(4px);
            border: 0.5px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 8px;
            display: inline-block;
        }

        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 34px;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            line-height: 0.9;
        }

        .sub-title {
            font-family: 'Playfair Display', serif;
            font-size: 22px;
            font-style: italic;
            margin-top: -4px;
            color: #ffffff;
        }

        .middle-body {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 5px 0;
            overflow: hidden;
        }

        .verse-text {
            font-family: 'Playfair Display', serif;
            font-size: 19px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 6px;
            line-height: 1.4;
        }

        .verse-ref {
            font-family: sans-serif;
            font-size: 10px;
            font-weight: 600;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1.8px;
            margin-bottom: 18px;
        }

        .reflection-label, .prayer-label {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            font-size: 15px;
            text-decoration: underline;
            color: #fff;
            display: block;
            margin-bottom: 8px;
        }

        .reflection-text, .prayer-text {
            font-family: 'Playfair Display', serif;
            font-size: 13.5px;
            color: #ffffff;
            line-height: 1.6;
            text-align: justify;
            text-align-last: center;
        }

        .footer-sig {
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 8px;
            height: 35px;
            margin-top: auto;
        }

        .profile-circle {
            width: 26px;
            height: 26px;
            border-radius: 50%;
            border: 1px solid #fff;
            object-fit: cover;
            display: none;
        }

        .sig-name {
            font-family: 'Marck Script', cursive;
            font-size: 16px;
            color: #fff;
        }

        @media (max-width: 700px) {
            body {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                gap: 15px;
            }
            .sidebar {
                width: 100%;
                height: auto;
                order: 2;
                padding: 15px;
                box-sizing: border-box;
            }
            #poster-canvas {
                width: 90vw;
                height: 160vw;
                max-width: 360px;
                max-height: 640px;
                order: 1;
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>POSTER CONTROLS</h2>
        
        <label>Paste Full Message</label>
        <textarea id="textInput" placeholder="Paste full text here..." rows="6"></textarea>
        <button class="clear-text-btn" onclick="clearMessage()">Clear Message</button>

        <label>Date Settings</label>
        <div class="toggle-row">
            <input type="checkbox" id="showDateToggle" checked onchange="toggleDate()">
            <span>Show Auto-Date</span>
        </div>
        <select id="dateOffset" onchange="setCurrentDate()" style="margin-top: 8px;">
            <option value="0">Today's Date</option>
            <option value="1">Tomorrow's Date</option>
        </select>

        <label>Background Images</label>
        <input type="file" id="bgInput" accept="image/*">
        <div class="preset-container">
            <button class="btn-add-preset" onclick="saveCurrentBg()">Save to Presets</button>
            <div class="gallery-grid" id="presetGallery"></div>
        </div>

        <label>Signature Name</label>
        <input type="text" id="sigNameInput" placeholder="Type name...">

        <label>Profile Picture</label>
        <input type="file" id="sigImgInput" accept="image/*">
        <div class="preset-container">
            <button class="btn-add-preset" onclick="saveCurrentProfile()">Save Profile</button>
            <div class="gallery-grid" id="profileGallery"></div>
        </div>

        <button class="download-btn" onclick="downloadPoster()">DOWNLOAD PNG</button>
        <button class="reset-btn" onclick="resetAllData()">Reset All Data</button>

        <div style="margin-top:20px; text-align:center; color:#555; font-size:10px; padding-bottom: 20px;">
            Made by St Pauls Multimedia, Bandra
        </div>
    </div>

    <div id="poster-canvas">
        <img id="bg-image">
        <div class="overlay"></div>
        <div class="poster-content">
            <div class="header">
                <div id="dateCont" style="display:flex; justify-content:center;">
                    <div class="date-stamp" id="outDate"></div>
                </div>
                <h1 class="main-title">God's Word</h1>
                <p class="sub-title">My daily blessing</p>
            </div>

            <div class="middle-body" id="textScaler">
                <div class="verse-text" id="outVerse">VERSE TEXT</div>
                <div class="verse-ref" id="outRef">REFERENCE</div>
                
                <div id="reflectionCont" style="display:none; margin-bottom: 15px;">
                    <span class="reflection-label">Reflection</span>
                    <div class="reflection-text" id="outReflectionBody"></div>
                </div>

                <div class="prayer-container">
                    <span class="prayer-label">Short Prayer</span>
                    <div class="prayer-text" id="outPrayerBody">...</div>
                </div>
            </div>

            <div class="footer-sig">
                <img id="sig-out-img" src="" class="profile-circle">
                <span class="sig-name" id="sig-out-name"></span>
            </div>
        </div>
    </div>

    <script>
        let db;
        const request = indexedDB.open("PosterStudioDB", 7);

        request.onsuccess = e => {
            db = e.target.result;
            loadSavedData();
            setCurrentDate();
        };

        request.onupgradeneeded = e => {
            db = e.target.result;
            if (!db.objectStoreNames.contains("assets")) db.createObjectStore("assets");
        };

        function saveToDB(key, value) {
            const tx = db.transaction("assets", "readwrite");
            tx.objectStore("assets").put(value, key);
        }

        function getFromDB(key, callback) {
            const tx = db.transaction("assets", "readonly");
            const req = tx.objectStore("assets").get(key);
            req.onsuccess = () => callback(req.result);
        }

        function setCurrentDate() {
            const offset = parseInt(document.getElementById('dateOffset').value);
            const date = new Date();
            date.setDate(date.getDate() + offset);
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('outDate').innerText = date.toLocaleDateString('en-US', options).toUpperCase();
        }

        function clearMessage() {
            document.getElementById('textInput').value = '';
            document.getElementById('outVerse').innerText = 'VERSE TEXT';
            document.getElementById('outRef').innerText = 'REFERENCE';
            document.getElementById('outPrayerBody').innerText = '...';
            document.getElementById('reflectionCont').style.display = 'none';
            document.getElementById('outReflectionBody').innerText = '';
            adjustFontSize();
        }

        function toggleDate() {
            document.getElementById('dateCont').style.display = document.getElementById('showDateToggle').checked ? 'flex' : 'none';
        }

        function resetAllData() {
            if (confirm("Reset all presets?")) {
                const tx = db.transaction("assets", "readwrite");
                tx.objectStore("assets").clear();
                tx.oncomplete = () => location.reload();
            }
        }

        function loadSavedData() {
            getFromDB("sigImg", val => {
                if(val) {
                    const el = document.getElementById('sig-out-img');
                    el.src = val;
                    el.style.display = 'block';
                }
            });
            getFromDB("activeBg", val => {
                if(val) {
                    const el = document.getElementById('bg-image');
                    el.src = val;
                }
            });
            getFromDB("lastName", val => {
                if(val) {
                    document.getElementById('sigNameInput').value = val;
                    document.getElementById('sig-out-name').innerText = val;
                }
            });
            renderPresets();
            renderProfilePresets();
        }

        document.getElementById('textInput').addEventListener('input', e => {
            const val = e.target.value;
            const lines = val.split('\n').map(l => l.trim()).filter(l => l !== "");
            const refPattern = /([1-3]\s)?[A-Z][a-z]+\s\d+:\d+(-?\d+)?/i;
            let foundRef = "", vLines = [], rLines = [], pLines = [], current = "verse";
            
            lines.forEach(line => {
                let clean = line.replace(/^>\s*/, '').trim();
                if (line.toLowerCase().includes("reflection")) { current = "reflection"; return; }
                if (line.toLowerCase().includes("prayer")) { current = "prayer"; return; }
                if (refPattern.test(clean)) {
                    foundRef = clean.toUpperCase();
                } else {
                    if (current === "verse") vLines.push(clean);
                    else if (current === "reflection") rLines.push(clean);
                    else if (current === "prayer") pLines.push(clean);
                }
            });

            document.getElementById('outVerse').innerText = vLines.join(" ") || "VERSE TEXT";
            document.getElementById('outRef').innerText = foundRef || "REFERENCE";
            const refBox = document.getElementById('reflectionCont');
            if (rLines.length > 0) {
                refBox.style.display = 'block';
                document.getElementById('outReflectionBody').innerText = rLines.join(" ");
            } else {
                refBox.style.display = 'none';
            }
            document.getElementById('outPrayerBody').innerText = pLines.join(" ") || "...";
            adjustFontSize();
        });

        function adjustFontSize() {
            const scaler = document.getElementById('textScaler');
            let fSize = 13.5, vSize = 19;
            const pBody = document.getElementById('outPrayerBody');
            const rBody = document.getElementById('outReflectionBody');
            const vBody = document.getElementById('outVerse');
            
            function setSizes(fs, vs) {
                pBody.style.fontSize = fs + 'px';
                if(rBody) rBody.style.fontSize = fs + 'px';
                vBody.style.fontSize = vs + 'px';
            }
            
            setSizes(fSize, vSize);
            while (scaler.scrollHeight > scaler.offsetHeight && fSize > 7.5) {
                fSize -= 0.3;
                vSize -= 0.3;
                setSizes(fSize, vSize);
            }
        }

        function saveCurrentBg() {
            const src = document.getElementById('bg-image').src;
            if(!src || src === "" || src.includes(window.location.host)) return;
            getFromDB("bgPresets", (p = []) => {
                if(!p.includes(src)) {
                    p.push(src);
                    saveToDB("bgPresets", p);
                    setTimeout(renderPresets, 200);
                }
            });
        }

        function renderPresets() {
            getFromDB("bgPresets", (p = []) => {
                const g = document.getElementById('presetGallery');
                g.innerHTML = '';
                p.forEach((d, i) => {
                    const w = document.createElement('div');
                    w.className = 'thumb-wrapper';
                    w.onclick = () => { document.getElementById('bg-image').src = d; saveToDB("activeBg", d); };
                    const del = document.createElement('button');
                    del.className = 'del-btn'; del.innerText = 'X';
                    del.onclick = (e) => { e.stopPropagation(); p.splice(i, 1); saveToDB("bgPresets", p); renderPresets(); };
                    const img = document.createElement('img');
                    img.src = d; img.className='thumb-img';
                    w.append(del, img);
                    g.appendChild(w);
                });
            });
        }

        function saveCurrentProfile() {
            const src = document.getElementById('sig-out-img').src;
            if(!src || src === "" || src.includes(window.location.host)) return;
            getFromDB("profP", (p = []) => {
                if(!p.includes(src)) {
                    p.push(src);
                    saveToDB("profP", p);
                    setTimeout(renderProfilePresets, 200);
                }
            });
        }

        function renderProfilePresets() {
            getFromDB("profP", (p = []) => {
                const g = document.getElementById('profileGallery');
                g.innerHTML = '';
                p.forEach((d, i) => {
                    const w = document.createElement('div');
                    w.className = 'profile-thumb-wrapper';
                    w.onclick = () => {
                        const s = document.getElementById('sig-out-img');
                        s.src = d; s.style.display = 'block';
                        saveToDB("sigImg", d);
                    };
                    const del = document.createElement('button');
                    del.className = 'del-btn'; del.innerText = 'X';
                    del.onclick = (e) => { e.stopPropagation(); p.splice(i, 1); saveToDB("profP", p); renderProfilePresets(); };
                    const img = document.createElement('img');
                    img.src = d; img.className='thumb-img';
                    w.append(del, img);
                    g.appendChild(w);
                });
            });
        }

        document.getElementById('sigNameInput').oninput = e => {
            document.getElementById('sig-out-name').innerText = e.target.value;
            saveToDB("lastName", e.target.value);
        };

        document.getElementById('bgInput').onchange = e => {
            const r = new FileReader();
            r.onload = ev => {
                const bg = document.getElementById('bg-image');
                bg.src = ev.target.result;
                bg.style.display = 'block';
                saveToDB("activeBg", ev.target.result);
            };
            r.readAsDataURL(e.target.files[0]);
        };

        document.getElementById('sigImgInput').onchange = e => {
            const r = new FileReader();
            r.onload = ev => {
                const sigImg = document.getElementById('sig-out-img');
                sigImg.src = ev.target.result;
                sigImg.style.display = 'block';
                saveToDB("sigImg", ev.target.result);
            };
            r.readAsDataURL(e.target.files[0]);
        };

        function downloadPoster() {
            html2canvas(document.getElementById('poster-canvas'), { scale: 3, useCORS: true }).then(c => {
                const l = document.createElement('a');
                l.download = 'GodsWord_Poster.png';
                l.href = c.toDataURL();
                l.click();
            });
        }
    </script>
</body>
</html>
